<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
	<link rel="stylesheet" href="style/style2.css">
	<script src="bootstrap\node_modules\bootstrap\dist\js\bootstrap.bundle.js"></script>
    <title>Login</title>
</head>
<body class="center bg-primary">
    <div class="container">
		<div class="row align-items-center rounded-3 border shadow-lg bg-white" style="padding: 2rem;justify-content: space-around;">
			<div class="col-lg-4 p-0 overflow-hidden">
				<img class="rounded-lg-3" src="imagens/Imagens Tênis PAW/Tênis das Nuvens.jpg" alt="" width="100%">
			</div>
			<div class="col-lg-7 p-3 p-lg-5 pt-lg-3">
				<main class="form-signin w-100 m-auto">
                    <form>
                      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
                  
                      <div class="form-floating">
                        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label for="floatingInput">Email address</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                        <label for="floatingPassword">Password</label>
                      </div>
                  
                      <div class="checkbox mb-3">
                        <label>
                          <input type="checkbox" value="remember-me"> Remember me
                        </label>
                      </div>
                      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
                      <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
                    </form>
                  </main>
			</div>
		</div>
	</div>
</body>
</html>
